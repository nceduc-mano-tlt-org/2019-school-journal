<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Teach'em all!</title>
</head>
<body>
<div id="app">
    <div class="container-fluid bgc-white">
        <div class="header-container">
            <div class="row header">
                <div class="col-md-3 pt-2 bgc-primary textc-white logo-container">
                    <img src="/assets/i/logo/logo-white-bg-none.png" height="50px" class="d-inline-block" alt="...">
                </div>
                <div class="col-md-5 pt-4"></div>
                <div class="col-md-4 pt-4 textc-white text-right">
                    <h5 class="textc-black d-inline-block pr-3">You are signed as: thirdmadman</h5>
                    <a href="/logout" class="btn btn-signout d-inline-block">Sign out</a>
                </div>
            </div>
        </div>
        <div class="mainframe-container">
            <div class="row mainframe">
                <div class="col-md-3 pt-4 bgc-primary textc-white">
                    <h2 class="mb-4 pl-3">Project structure:</h2>
                    <div class="list-group">
                        <a href="/project.html/#" class="list-group-item list-group-item-action bgc-white">Project name:
                            <span class="badge badge-primary bgc-primary">
                                <output id="show_project_name_in_tree"></output>
                        </span>
                        </a>
                        <!--<input id="hidden_section_id" type="hidden" value="">-->
                        <a id="hidden_section_id" href="" class="list-group-item list-group-item-action bgc-white">Section
                            name:
                            <span class="badge badge-primary bgc-primary"><output
                                    id="show_section_name_in_tree"></output>
                        </span>
                        </a>
                        <a id="hidden_group_id" href="" class="list-group-item list-group-item-action bgc-white">Group
                            name:
                            <span class="badge badge-primary bgc-primary"><output
                                    id="show_group_name_in_tree"></output>
                        </span>
                        </a>
                        <span class="list-group-item list-group-item-action bgc-white">Teacher:
                            <span class="badge badge-primary bgc-primary"><output
                                    id="show_teacher_name_in_tree"></output>
                            </span>
                    </span>
                    </div>
                </div>
                <div class="col-md-9 pt-3 textc-black">
                    <h2 class="p-3 cp-title">
                        <label for="show_teacher_name">Info about Teacher: </label>
                        <output id="show_teacher_name"></output>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/assets/js/teacher.js"></script>
</body>
</html>
