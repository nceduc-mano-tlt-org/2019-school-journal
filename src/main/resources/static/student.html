<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Teach'em all!</title>
</head>
<body>

<div id="app">
    <div class="container-fluid bgc-white">
        <div class="header-container">
            <div class="row header">
                <div class="col-md-3 pt-2 bgc-primary textc-white logo-container">
                    <img src="/assets/i/logo/logo-white-bg-none.png" height="50px" class="d-inline-block" alt="...">
                </div>
                <div class="col-md-5 pt-4"></div>
                <div class="col-md-4 pt-4 textc-white text-right">
                    <h5 class="textc-black d-inline-block pr-3">You are signed as:
                        <span class="badge badge-primary bgc-primary">
                        <output id="show_username"></output>
                        </span>
                    </h5>
                    <a href="/logout" class="btn btn-signout d-inline-block">Sign out</a>
                </div>
            </div>
        </div>
        <div class="mainframe-container">
            <div class="row mainframe">
                <div class="col-md-3 pt-4 bgc-primary textc-white">
                    <h2 class="mb-4 pl-3">Project structure:</h2>
                    <div class="list-group">
                        <a href="/project.html" class="list-group-item list-group-item-action bgc-white">Project name:
                            <span class="badge badge-primary bgc-primary">
                                <output id="show_project_name_in_tree"></output>
                        </span>
                        </a>
                        <!--<input id="hidden_section_id" type="hidden" value="">-->
                        <a id="hidden_project_id" href="" class="list-group-item list-group-item-action bgc-white">Section
                            name:
                            <span class="badge badge-primary bgc-primary"><output
                                    id="show_section_name_in_tree"></output>
                        </span>
                        </a>
                        <a id="hidden_section_id" href="" class="list-group-item list-group-item-action bgc-white">Group
                            name:
                            <span class="badge badge-primary bgc-primary"><output
                                    id="show_group_name_in_tree"></output>
                        </span>
                        </a>
                        <a id="hidden_group_id" href="" class="list-group-item list-group-item-action bgc-white">Student:
                            <span class="badge badge-primary bgc-primary"><output
                                    id="show_student_name_in_tree"></output>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-md-9 pt-3 textc-black">
                    <h2 class="p-3 cp-title">
                        <label for="show_student_name">Info about Student: </label>

                        <output id="show_student_name"></output>

                    </h2>

                    <h5>
                        <label for="show_balance">Balance: </label>
                        <span class="badge badge-primary bgc-primary">
                        <output id="show_balance"></output>
                    </span>
                    </h5>

                    <div class="textc-white">
                        <button type="button" class="btn bgc-primary textc-white" data-toggle="modal"
                                data-target="#depositModal">Deposit to the student's account
                        </button>
                        <br><br>
                        <button type="button" class="btn bgc-primary textc-white" data-toggle="modal"
                                data-target="#transferModal">Pay for group lessons
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="depositModal" tabindex="-1" role="dialog" aria-labelledby="depositModalTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="depositModalTitle">Deposit money</h5>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <label for="deposit_amount">Amount:</label>
                            <input type="number" class="form-control" id="deposit_amount">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="vm.deposit(this)">
                        Conduct
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="transferModalTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transferModalTitle">Transfer money</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="transfer_amount">Amount:</label>
                            <input type="number" class="form-control" id="transfer_amount">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="vm.transfer(this)">
                        Conduct
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#succesfullDepositModal"
            hidden="hidden" id="succesdeposit">
    </button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#succesfullTransferModal"
            hidden="hidden" id="succestransfer">
    </button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#NotEnoughTransferModal"
            hidden="hidden" id="notenoughtransfer">
    </button>

    <div class="modal fade bd-example-modal-sm" id="succesfullDepositModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Success!</h6>
                </div>
                <div class="modal-body">
                    Successful deposit
                </div>
                <div class="modal-footer">
                    <div class="text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" id="succesfullTransferModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Success!</h6>
                </div>
                <div class="modal-body">
                    Successful transfer
                </div>
                <div class="modal-footer">
                    <div class="text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" id="NotEnoughTransferModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Error!</h6>
                </div>
                <div class="modal-body">
                    Transfer failed: insufficient funds
                </div>
                <div class="modal-footer">
                    <div class="text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/assets/js/student.js"></script>
</body>
</html>
