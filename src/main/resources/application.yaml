spring:
  datasource:
    url: jdbc:h2:mem:database
    driverClassName: org.h2.Driver
    username: admin
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

---
spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:databaseTest
    driverClassName: org.h2.Driver
    username: admin
    password:
    initialization-mode: never
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false